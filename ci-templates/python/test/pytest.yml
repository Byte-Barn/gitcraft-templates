# GitHub Actions workflow â€” Generic, robust Pytest runner for Python projects
on:
  push:
    paths:
      - '**/*.py'
      - 'requirements*.txt'
      - 'pyproject.toml'
      - 'setup.cfg'
      - 'setup.py'
      - 'tests/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - '**/*.py'
      - 'requirements*.txt'
      - 'pyproject.toml'
      - 'setup.cfg'
      - 'setup.py'
      - 'tests/**'
      - '.github/workflows/**'

jobs:
  pytest:
    name: Pytest on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python version from the matrix
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "false"

      # Cache pip downloads to speed up installs
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt','**/pyproject.toml','**/setup.cfg','**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      # Install dependencies in a safe, generic way:
      # - prefer requirements.txt when present
      # - otherwise install editable package (pyproject/setup.py/setup.cfg)
      # - fall back to installing pytest only
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          elif [ -f "pyproject.toml" ] || [ -f "setup.py" ] || [ -f "setup.cfg" ]; then
            # Try to install optional test extras, fall back to editable install
            pip install -e ".[test]" 2>/dev/null || pip install -e .
          else
            echo "No dependency file found; installing pytest only"
            pip install pytest
          fi

      # Run pytest, create a JUnit XML report for CI readers / artifact upload
      - name: Run pytest
        run: |
          pytest -q --maxfail=1 --junitxml=pytest-${{ matrix.python-version }}.xml

      # Upload test report as an artifact (always runs so results are available on failure)
      - name: Upload pytest report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-${{ matrix.python-version }}
          path: pytest-${{ matrix.python-version }}.xml
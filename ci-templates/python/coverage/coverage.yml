# GitHub Actions workflow: generate and archive code coverage reports using coverage.py (supports unittest or pytest)
name: Code Coverage Report
on:
  push:
    paths:
      - '**/*.py'                          # Trigger on Python file changes
      - '.github/workflows/**'             # Trigger on workflow file changes
  pull_request:
    paths:
      - '**/*.py'
      - '.github/workflows/**'

jobs:
  coverage-report:
    runs-on: ubuntu-latest
    env:
      COVERAGE_FILE: .coverage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install coverage
            # install pytest if you prefer pytest-based tests
            # pip install pytest
          fi

      - name: Run tests with coverage (auto-detect pytest or unittest)
        run: |
          if command -v pytest >/dev/null 2>&1; then
            coverage run -m pytest "$@"
          else
            coverage run -m unittest discover
          fi
          coverage report -m
          coverage xml -i -o coverage.xml
          coverage html -d htmlcov

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov
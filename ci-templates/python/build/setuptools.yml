# Generic, robust GitHub Actions workflow to build a Python package with setuptools (sdist + wheel)

name: Build (setuptools)

# When to run
on:
  push:
    paths:
      - '**/*.py'
      - 'pyproject.toml'
      - 'setup.py'
      - 'setup.cfg'
      - 'requirements.txt'
      - 'src/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - '**/*.py'
      - 'pyproject.toml'
      - 'setup.py'
      - 'setup.cfg'
      - 'requirements.txt'
      - 'src/**'
      - '.github/workflows/**'
  workflow_dispatch: {}    # allow manual runs

concurrency:
  group: build-setuptools-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-setuptools:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']  # adjust matrix as needed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Cache pip downloads
        uses: actions/cache@v4
        id: pip-cache
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt', 'pyproject.toml', 'setup.cfg', 'setup.py') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python-version }}-
            pip-${{ runner.os }}-

      - name: Upgrade build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel build

      - name: Build sdist and wheel
        run: |
          rm -rf dist || true
          python -m build --sdist --wheel --outdir dist

      - name: List built artifacts
        run: ls -la dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.python-version }}
          path: dist
          retention-days: 30